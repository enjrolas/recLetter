{% extends "base.html" %}
{% block content %}
<div id="recommendation" class="alpha">
<form action="/submit/" method="post">
{% csrf_token %}
<div id="image"><img id="SPF" src="{{ MEDIA_URL }}/images/pocket.png" width="15%" height="auto"></div>
<div id="name">Your name:</div><input id="name" type="text" name="name" class="alpha60">

<div id="prompt">This whole thing is a bad idea.  Here's why:</div>

<textarea id="rec" name="rec" class="alpha60"></textarea>
<input type="hidden" name="type" value="con">
<button type="submit" name="submit" id="submit">send</button>
<div id="option">Think maybe this is a good idea after all?  You can contribute to the <br/><i><a href="http://recletter.artiswrong.com">letter of recommendation</a></i> instead</div>
</form>
{% endblock %}
